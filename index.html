<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column text-center">
        <h1>Welcome using our service.</h1>
        <div class="button-group">
          <a href="/auth/login.html" class="button">登录</a>
          <a href="/auth/register.html" class="button button-outline">注册</a>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { getSession } from './script/auth.js'
    getSession().then(session => {
      if (session) window.location.href = '/auth/dashboard.html'
    })
  </script>
</body>
</html>
