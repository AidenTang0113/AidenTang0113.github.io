<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column column-50 column-offset-25">
        <h2>Register new account</h2>
        <form id="registerForm">
          <label for="email">E-Mail</label>
          <input type="email" id="email" placeholder="your@email.com" required>
          
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="At least 6 charaters" required>
          
          <button type="submit" class="button button-primary">Register</button>
        </form>
        <p>Already have an account?<a href="/auth/login.html">Login</a></p>
      </div>
    </div>
  </div>

  <script type="module">
    import { signUp } from '../script/auth.js'
    
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault()
      
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value
      
      try {
        await signUp(email, password)
        alert('Registeration successful!')
        window.location.href = '/auth/login.html'
      } catch (error) {
        alert(`Regiteration failed: ${error.message}`)
      }
    })
  </script>
</body>
</html>
